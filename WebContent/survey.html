<!--
	This file is a student survey page to provide a questionnaire. 
-->
<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>Student Survey Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="common.css">
</head>
<body>
	<div class="top">
		<h1 class="heading">Student Survey</h1>
	</div>
	<div class="content">
		<form method="post" action="">
			<div>
				<label>
					<strong class="xrequired">First Name:</strong>
					<input name="firstname" type="text" size="25" placeholder="Input your first name" required autocomplete="on" autofocus/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">Last Name:</strong>
					<input name="lastname" type="text" size="25" placeholder="Input your last name" required autocomplete="on"/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">Street Address:</strong>
					<input name="address" type="text" size="25" placeholder="Input your address" required autocomplete="on"/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">State:</strong>
					<input name="state" type="text" size="25" placeholder="Select your state" list="state" required autocomplete="on"/>
					<datalist id="state">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">Dist of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</datalist>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">City:</strong>
					<input name="cicy" type="text" size="25" placeholder="Input your city" maxlength="500" required autocomplete="on"/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">Zip Code:</strong>
					<input name="zip" type="tel" size="25" minlength="5" maxlength="5" placeholder="#####" pattern="[0-9]{5}" oninput="value=value.replace(/[^\d]/g,'')" required autocomplete="on"/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">Telephone Phone:</strong>
					<input name="tel" type="tel" size="25" maxlength="10" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" placeholder="(###)#######" oninput="value=value.replace(/[^\d]/g,'')" required autocomplete="on"/>
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">E-mail:</strong>
					<input name="email" type="email" size="25" placeholder="name@domain.com" maxlength="500" required autocomplete="on"/>
				</label>
			</div>
			<div class="selectbox">
				<strong>What you liked most about the campus:</strong><br/>
				<label>
					<input type="checkbox" name="liked" value="student"/>
					students
				</label>
				<label>
					<input type="checkbox" name="liked" value="location"/>
					location
				</label>
				<label>
					<input type="checkbox" name="liked" value="campus"/>
					campus
				</label>
				<label>
					<input type="checkbox" name="liked" value="atmosphere"/>
					atmosphere
				</label>
				<label>
					<input type="checkbox" name="liked" value="dormrooms"/>
					camdorm rooms
				</label>
				<label>
					<input type="checkbox" name="liked" value="sports"/>
					sports
				</label>
			</div>
			<div class="selectbox">
				<strong class="xrequired">How you became interested in the university:</strong><br/>
				<label>
					<input type="radio" name="interested" value="friends" required/>
					friends
				</label>
				<label>
					<input type="radio" name="interested" value="television" required/>
					television
				</label>
				<label>
					<input type="radio" name="interested" value="Internet" required/>
					Internet
				</label>
				<label>
					<input type="radio" name="interested" value="other" required/>
					other
				</label>
			</div>
			<div>
				<label>
					<strong class="xrequired">The likelihood of him/her recommending this school to other prospective students:</strong>
					<br/>
					<select name="recommending" required>
						<option selected="selected" value=''>Please Select</option>
						<option value="3">Very Likely</option>
						<option value="2">Likely</option>
						<option value="1">Unlikely</option>
					</select>
				</label>
			</div>
			<div>
				<label>
					<strong>Raffle(Please input at least ten comma separated numbers ranging from 1 through 100 for wining a movie ticket):</strong><br/>
					<input name="raffle" type="text" size="25" placeholder="***,**,***,*,**"/>
				</label>
			</div> 
			<div><label><strong>Comments:</strong><br/>
				<textarea name = "comments" rows = "4" cols = "36" placeholder="Enter comments here"></textarea>
			</label></div> 
			<div>
				<label>
					<strong class="xrequired">Date of survey:</strong>
					<input name="text" type="date" size="25" placholder="yyyy-mmdd" required/>
				</label>
			</div>
			<div>
				<input type="submit" value="Submit" class="btn"/>
				<input type="reset" value="Cancel" class="btn" onclick="history.back(-1);"/>
			</div>
		</form>
	</div>
</body>
</html>
